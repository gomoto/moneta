<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moneta</title>
  <base href="/">

  <!-- Mobile layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Sets whether a web application runs in full-screen mode. -->
  <!-- If content is set to yes, the web application runs in full-screen mode; otherwise, it does not. The default behavior is to use Safari to display web content. -->
  <!-- You can determine whether a webpage is displayed in full-screen mode using the window.navigator.standalone read-only Boolean JavaScript property. -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Sets the style of the status bar for a web application. -->
  <!-- This meta tag has no effect unless you first specify full-screen mode as described in apple-apple-mobile-web-app-capable. -->
  <!-- If content is set to default, the status bar appears normal. If set to black, the status bar has a black background.  -->
  <!-- If set to black-translucent, the status bar is black and translucent. If set to default or black, the web content is displayed below the status bar.  -->
  <!-- If set to black-translucent, the web content is displayed on the entire screen, partially obscured by the status bar. The default value is default. -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Installable web app -->
  <link rel="manifest" href="/manifest.json">

  <!-- https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/pinnedTabs/pinnedTabs.html -->
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#00C853">

  <!-- Address bar color in Chrome for Android -->
  <meta name="theme-color" content="#00C853">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>Loading...</app-root>

  <!-- Application settings -->
  <script src="/settings.js"></script>
</body>
</html>
